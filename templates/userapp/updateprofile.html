{% extends 'userapp/layout.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block head %}
<link rel="stylesheet" href="{% static 'app/rs.css'%}">
{% endblock head %}

{% block title %}
Update Profile
{% endblock title %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-lg-9 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <div style="text-align: center; font-size:20px">
                    <h5 class="card-title text-center">Your Profile</h5>
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ userform|crispy }}
                        {{ fieldform|crispy }}
                        <button class="btn btn-lg btn-primary" type="submit">Update</button>
                    </form>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}

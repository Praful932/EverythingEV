{% extends "userapp/layout.html" %}
{% load static %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block head %}
<link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{% static 'app/rs.css'%}">
<style>
    body{
        background-image: url(https://coolbackgrounds.io/images/backgrounds/index/ranger-4df6c1b6.png);
        background-repeat: no-repeat;
    background-size: cover;
   
    }
    .move{
        background-color: #1E4774;
        color: azure;
    }
    .move:hover{
        transform: scale(1.1);
        transition: 0.5s;
        color: azure; 
    }
    .card-signin{
        border-radius: 20px;
        background-color: rgba(238, 238, 238, 0.6);
    }
    hr{
        background-color: #1E4774;
        height: 0.5px;
    }
    h5{
        font-size: 25px;
    }
</style>
{% endblock %}
{% load i18n %}
{% load account %}

{% block title %}
Password Reset
{% endblock %}


{% block body %}
<br>
<!-- This snippet uses Font Awesome 5 Free as a dependency. You can download it at fontawesome.io! -->
<div class="container">
    <div class="row">
        <div class="col-md-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Reset Password</h5>
                    <hr >
                    <form method="POST" action="{{ action_url }}" class="password_change">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="text-center">
                        <button class="btn btn-lg  move" value="{% trans 'change password' %}" type="submit">Request Password Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

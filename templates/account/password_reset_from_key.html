{% extends "userapp/layout.html" %}
{% load static %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block head %}
<link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{% static 'app/rs.css'%}">
{% endblock %}
{% load i18n %}
{% load account %}

{% block title %}
Password Reset
{% endblock %}


{% block body %}
<!-- This snippet uses Font Awesome 5 Free as a dependency. You can download it at fontawesome.io! -->
<div class="container">
    <div class="row">
        <div class="col-md-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Reset Password</h5>
                    <form method="POST" action="{{ action_url }}"" class="password_change">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-lg btn-primary" value="{% trans 'change password' %}" type="submit">Request Pasword Reset</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
